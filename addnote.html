        <img  src="lupa.png" id="magnifying_glass_img" height="50%">

<main>
  <section>
<div class="block_createnote">

</div>

<div class="block_createnote">

</div>

  </section>

<br>

<button class="button_createnote" type="button" > Exit </button>
<button class="button_createnote" type="button" > Save note </button>

  </section>

</main>

<footer>

</footer>

<script>

var buttons = document.getElementsByClassName('button_createnote');

for(var i = 0; i < buttons.length; i++)
{
  var colors = ['#FC7A1E', '#F24C00', '#485696'];
var random_color = colors[Math.floor(Math.random() * colors.length)];
    buttons[i].style.backgroundColor = random_color;
}

function expandSearchBar() {
  const searchBar = document.getElementById("search_bar");
  searchBar.style.width = "60%";


  document.addEventListener("click", function handleClickOutside(event) {
    if (!searchBar.contains(event.target)) {
      searchBar.style.width = "30%"; 
      document.removeEventListener("click", handleClickOutside); 
    }
  });
}

</script>
