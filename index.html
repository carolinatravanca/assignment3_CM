<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>NOTES!</title>
  <link href="./static/global.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.3/purify.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>

</head>

<body>
  <header id="header_id">
    <nav>
      <a id="logo_img">
        <h1 id="title">NOTES!</h1>
      </a>

      <div id="search_bar">
        <img src="./static/images/lupa.png" id="magnifying_glass_img" height="25%">
        <input type="search" id="search_input" placeholder="Search notes by title or content...">
      </div>

      <span class="header_links">
        <div class="button_header">
          <a id="add_note_button" data-link>Add Note</a>
          <img src="./static/images/nota.png" id="addnote_img">
        </div>
        <div class="button_header">
          <a id="profile_button" data-link>Profile</a>
          <img src="./static/images/ -4.jpg" id="display-image">
        </div>
      </span>
    </nav>
  </header>

  <main>

    <div id="login_section">
      <div id="login_div">
        <h1>Welcome Back!</h1>
        <p>Login to your account</p>
        <form>
          <label for="login_Username">Username:</label>
          <input type="text" id="login_Username" name="Username">
          <label for="login_Password">Password:</label>
          <input type="password" id="login_Password" name="Password">
          <button id="login_button" type="button">LOGIN</button>
        </form>
        <h4><a id="go_to_create_section">I don't have an account</a></h4>
      </div>
    </div>

    <!-- CREATE ACCOUNT -->
    <div id="create_section">
      <div id="login_div">
        <h1>Get Started!</h1>
        <p>Create an account to start using Notes!</p>
        <form>
          <label for="create_Username">Username:</label>
          <input type="text" id="create_Username" name="Username">
          <label for="create_Password">Password:</label>
          <input type="password" id="create_Password" name="Password">
          <button id="create_account_button" type="button">Create Account</button>
        </form>
        <h4><a id="go_to_login">I already have an account</a></h4>
      </div>
    </div>

    <div id="mainpage_section">
      
      <div id="notes_container" class="notes_gallery"></div>

    </div>

    <div id="createnote_section">
      <section id="add_note_container">
        <div id="note_editor">
          <h1 contenteditable="true" id="note_title" placeholder="Enter note title">Untitled</h1>
          <textarea name="editor" id="editor" placeholder="Start typing your note here..."></textarea>
        </div>
        <div id="note_preview">
          <h1>Preview</h1>
          <div class="preview"></div>
        </div>
      </section>

      <section id="note_buttons">
        <button id="button_exit" class="button_cancel" type="button">Exit</button>
        <button id="button_save" class="button_save" type="button">Save Note</button>
      </section>
    </div>
    <div id="editnote_overlay" class="popup-overlay"></div>
    <div id="editnote_section">
      <h1 id="edit_note_title" contenteditable="true">Edit Title</h1>
      <textarea id="edit_note_content" placeholder="Edit your note..."></textarea>
      <div class="preview" id="edit_note_preview"></div>
      <button id="save_edit_button">Save Changes</button>
      <button id="cancel_edit_button">Cancel</button>
    </div>

    </div>

    <div id="profile_section">
      <section class="section_profile">
        <div id="buttons_profile_div">

          
          <div class="file-input-container">
            <label for="image-input" class="file-input-label">Upload Image</label>
            <input type="file" id="image-input" accept="image/*">
          </div>
        </div>
      </section>
      <section class="section_profile">
      </section>
    </div>
  </main>

  <footer></footer>

  <script src="/static/script.js"></script>
</body>

</html>
